<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid #000;
            height: 150px;
            width: 300px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <button class="del">删除</button>

    <script>
        function debounce(fn, time) {
            let timer
            return () => {
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn()
                }, time)
            }
        }
        function throttle(fn, time) {
            let timer = null
            return () => {
                if (!timer) {
                    timer = setTimeout(() => {
                        fn()
                        timer = null
                    }, time)
                }
            }
        }
    </script>
</body>

</html>
