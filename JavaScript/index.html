<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <script>
        // 普通数组
        const arr = [1, 2, 3]
        // 批量声明变量 a b c
        // 同时将数组单元值 1 2 3 依次赋值给变量 a b c
        const [a, b, c] = arr
        console.log(a) // 1 
        console.log(b) // 2
        console.log(c) // 3
    </script>
</body>

</html>
