<style>
    body{
        height: 2000px;
        /* overflow: hidden; */
    }
    .box{
        display: none;
        margin:auto;
        height: 500px;
        width: 500px;
        background-color: #ff0000;
        
    }
    
</style>

<body>
    <div class="box">
        
    </div>
    <script>
        const div = document.querySelector('.box')
        window.addEventListener('scroll', function(){
            const n = document.documentElement.scrollTop
            if(n >= 100){
                div.style.display = 'block'
            } else{
                div.style.display = 'none'
            }
        })
    </script>
</body>

</html>
